<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage</title>
</head>
<body>
    <h2>sessionStorage</h2>
    <button onclick="saveDate()">点我保存一个数据</button>
    <button onclick="readDate()">点我读取一个数据</button>
    <button onclick="deleteDate()">点我删除一个数据</button>
    <button onclick="deleteAllDate()">点我清空数据</button>

    <script type="text/javascript">
        let p = {name:'张三',age:19}

        function saveDate(){
            window.sessionStorage.setItem('msg','hello!!!')
            window.sessionStorage.setItem('msg2',9999)
            window.sessionStorage.setItem('person',JSON.stringify(p))//保存对象
        }
        function readDate(){  
           console.log(window.sessionStorage.getItem('msg'));
           console.log(window.sessionStorage.getItem('msg2'));
        
           const result = sessionStorage.getItem('person')
           console.log(JSON.parse(result));
        }
        function deleteDate(){
            sessionStorage.removeItem('msg2')
        }
        function deleteAllDate(){
            sessionStorage.clear()
        }
    </script>


</body>
</html>
